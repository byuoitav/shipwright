<div class="settings-bar mat-elevation-z1">
    <div class="row adjusted">
        <span class="mat-h3">Dashboard Settings</span>
    </div>
        <mat-divider [vertical]="true" class="divide"></mat-divider>
    <div class="row">
        <span class="mat-h3">Panel Count: </span>
        <button mat-icon-button [disableRipple]="true" (click)="removePanel()"><mat-icon>remove</mat-icon></button>
        <span class="mat-h3">{{panels.length}}</span>
        <button mat-icon-button [disableRipple]="true" (click)="addPanel()"><mat-icon>add</mat-icon></button>
    </div>
    <div class="row">
        <span class="mat-h3">Layout: </span>
        <ng-container *ngFor="let layout of layouts">
            <button mat-icon-button [disableRipple]="true" class="layout" [class.selected]="selectedLayout === layout" (click)="chooseLayout(layout)"><mat-icon>{{layout}}</mat-icon></button>
        </ng-container>
    </div>
    
</div>
<div class="table-row">
    <div class="panel-container" [ngClass]="selectedLayout">
        <ng-container *ngFor="let p of panels">
            <dashpanel class="dashpanelClass" [panelType]="getDefaultPanels(0)"></dashpanel>
        </ng-container>
    </div>
</div>
